moveit_mtc_bt_parameters:
  max_velocity_scaling_factor:
    type: double
    default_value: 1.0
  max_acceleration_scaling_factor:
    type: double
    default_value: 1.0
  step_size:
    type: double
    default_value: 0.01
  goal_joint_tolerance:
    type: double
    default_value: 0.00001

  max_solutions:
    type: int
    default_value: 10

  arm_group_name:
    type: string
    validation:
      not_empty<>: []
  eef_name:
    type: string
    validation:
      not_empty<>: []
  hand_group_name:
    type: string
    validation:
      not_empty<>: []
  hand_frame:
    type: string
    validation:
      not_empty<>: []

  hand_open_pose:
    type: string
    validation:
      not_empty<>: []
  hand_close_pose:
    type: string
    validation:
      not_empty<>: []
  arm_home_pose:
    type: string
    validation:
      not_empty<>: []

  world_frame:
    type: string
    validation:
      not_empty<>: []
  table_reference_frame:
    type: string
    validation:
      not_empty<>: []
  object_reference_frame:
    type: string
    validation:
      not_empty<>: []
  surface_link:
    type: string
    validation:
      not_empty<>: []

  object_name:
    type: string
    validation:
      not_empty<>: []
  object_dimensions:
    type: double_array
    validation:
      fixed_size<>: [2]
  object_pose:
    type: double_array
    validation:
      fixed_size<>: [6]

  spawn_table:
    type: bool
    default_value: true
  table_name:
    type: string
    validation:
      not_empty<>: []
  table_dimensions:
    type: double_array
    validation:
      fixed_size<>: [3]
  table_pose:
    type: double_array
    validation:
      fixed_size<>: [6]

  grasp_frame_transform:
    type: double_array
    validation:
      fixed_size<>: [6]

  place_pose:
    type: double_array
    validation:
      fixed_size<>: [6]
  place_surface_offset:
    type: double

  approach_object_min_dist:
    type: double
  approach_object_max_dist:
    type: double

  lift_object_min_dist:
    type: double
  lift_object_max_dist:
    type: double

  move_relative_min_dist:
    type: double
  move_relative_max_dist:
    type: double

  angle_delta:
    type: double
    default_value: 0.2617993877991494
  
  max_ik_solutions:
    type: int
    default_value: 8
  min_solution_distance:
    type: int
    default_value: 1
  ignore_collisions:
    type: bool
    default_value: false
  ik_timeout:
    type: double
    default_value: 1.0
  